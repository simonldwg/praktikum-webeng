dependencies {
	
	providedCompile 'jakarta.servlet:jakarta.servlet-api:6.0.0'	  

	// JSF API & IMPL
	implementation 'jakarta.faces:jakarta.faces-api:3.0.0'
	// https://mvnrepository.com/artifact/org.glassfish/jakarta.faces
	implementation 'org.glassfish:jakarta.faces:3.0.4'


	// CDI Implementation	
	// https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-core
	implementation 'org.jboss.weld.servlet:weld-servlet-core:5.1.0.Final'

	providedCompile group: 'com.h2database', name: 'h2', version: '2.1.214'			// add h2-Database dependency

	implementation("io.ebean:ebean-annotation:6.11")
	implementation("io.ebean:ebean:13.15.0")
	implementation("io.ebean:ebean-ddl-generator:13.15.0")

}

apply plugin: 'io.ebean'

gretty {
  	contextPath = '/catshop'
  	fastReload = true
	jvmArgs = [
  		//'--add-opens=java.base/java.lang=ALL-UNNAMED',
  		 //'-–illegal-access=warn'
  		
  		]	
}

eclipse.wtp.facet {			// add facets to projects
  	facet name: 'jst.web', version: '3.1'
  	facet name: 'jst.jsf', version: '2.2'
}

// copy classes into inplaceWebApp
task sync(type: Sync) {
	dependsOn build
	from "$sourceSets.main.java.outputDir"
	into "${project.buildDir}/inplaceWebapp/WEB-INF/classes"
	
}
project.afterEvaluate {
	tasks.prepareInplaceWebApp {
		dependsOn sync
		
		
	}
}




