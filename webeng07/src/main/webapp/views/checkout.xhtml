<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>

    <ui:composition template="layout.xhtml">
        <ui:define name="title">
            Checkout
        </ui:define>
        <ui:define name="content">
            <h1 class="fw-bolder text-primary mt-n1">/CHECKOUT</h1>
            <div class="row container">
                <h:form>
                    <div class="col-md-8">
                        <div class="card card-body">
                            <h2>Delivery address</h2>
                            <div class="col-md-6">
                                <h:outputLabel for="firstname" class="form-label">Firstname</h:outputLabel>
                                <h:inputText type="text" class="form-control" id="firstname" value="#{orderBean.order.firstname}"/>
                            </div>
                            <div class="col-md-6">
                                <h:outputLabel for="lastname" class="form-label">Lastname</h:outputLabel>
                                <h:inputText type="text" class="form-control" id="lastname" value="#{orderBean.order.lastname}"/>
                            </div>
                            <div class="col-12">
                                <h:outputLabel for="inputAddress" class="form-label">Address</h:outputLabel>
                                <h:inputText type="text" class="form-control" id="inputAddress" placeholder="Main Street 12" value="#{orderBean.order.address}"/>
                            </div>
                            <div class="col-md-9">
                                <h:outputLabel for="inputCity" class="form-label">City</h:outputLabel>
                                <h:inputText type="text" class="form-control" id="inputCity" value="#{orderBean.order.city}"/>
                            </div>
                            <div class="col-md-3">
                                <h:outputLabel for="inputZip" class="form-label">Zip</h:outputLabel>
                                <h:inputText type="text" class="form-control" id="inputZip" value="#{orderBean.order.zip}"/>
                            </div>
                            <br/>
                            <h2>Payment method</h2>
                            <div class="col-auto">
                                <h:selectOneMenu class="form-control" value="#{orderBean.order.paymentMethod}" required="true">
                                    <f:selectItems value="#{orderBean.paymentMethods}" var="paymentMethod" itemValue="#{paymentMethod}" itemLabel="#{paymentMethod.displayName}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <h2>Order overview</h2>
                                <h:dataTable class="table table-striped table-hover" value="#{shoppingCartBean.shoppingCart.cats}" var="cat">
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    #{cat.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Price</f:facet>
                                    #{cat.price}
                                </h:column>
                                </h:dataTable>
                                <h:column>
                                    <div class="col-sm-7">
                                        <p style="font-weight: bold; text-decoration: double underline;">
                                            Total Price:
                                            <h:outputText value="#{shoppingCartBean.total()}">
                                                <f:convertNumber pattern="#0.00" />
                                            </h:outputText>â‚¬
                                        </p>
                                    </div>
                                    <div class="col-auto">
                                        <h:commandLink value="Buy Now!" action="#{orderBean.addOrder()}" class="btn btn-success me-2">
                                            <i class="bi bi-cart-check-fill" />
                                        </h:commandLink>
                                    </div>
                                </h:column>
                        </div>
                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</h:body>
</html>
