<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>

    <ui:composition template="layout.xhtml">
        <ui:define name="title">
            Home
        </ui:define>
        <ui:define name="content">
            <h1 class="fw-bolder text-primary mt-n1">/HOME</h1>
            <div class="card-group">
                <ui:repeat value="#{catBean.getCatsWhereEquals('hairstyle', catBean.getEnumValue('hairstyle', param['hairstyle']))}" var="cat">
                    <div class="col-sm-4 mb-3">
                        <h:form>
                            <div class="card" style="width: 25rem;">
                                <img src="https://cataas.com/cat?width=20?height=20" class="card-img-top" alt="..."></img>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        #{cat.name}, #{cat.age}
                                        <span>
                                            <ui:fragment rendered="#{cat.age lt 2}">year old</ui:fragment>
                                            <ui:fragment rendered="#{cat.age ge 2}">years old</ui:fragment>
                                        </span>
                                    </h5>
                                    <h6 class="card-subtitle mb-2 text-body-secondary">
                                        #{cat.gender.displayName}
                                    </h6>
                                    <p class="card-text">
                                        #{cat.description}
                                    </p>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        Hairstyle:
                                        #{cat.hairstyle.displayName}
                                    </li>
                                    <li class="list-group-item">
                                        Color:
                                        #{cat.color.displayName}
                                    </li>
                                    <li style="font-weight: bold" class="list-group-item text-end">
                                        <p style="text-decoration: underline;">Price:
                                            #{cat.price}â‚¬</p>
                                    </li>
                                </ul>
                                <div class="card-body">
                                    <h:commandLink value="" action="#{shoppingCartBean.addCat(cat)}" class="d-grid gap-2 btn btn-primary">
                                        <span class="bi bi-cart4"> Add to cart</span>
                                    </h:commandLink>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>

    </ui:composition>

</h:body>

</html>
