<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>

    <ui:composition template="adminlayout.xhtml">
        <ui:define name="admintitle">
            Admin Login
        </ui:define>
        <ui:define name="admincontent">

            <div class="container bg-light">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h1 class="fw-bolder text-primary mt-n1">/ADMINLOGIN</h1>
                        <h:form>
                            <h:messages styleClass="error" />
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <h:inputText id="username" value="#{adminLoginBean.username}" class="form-control" placeholder="Enter username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <h:inputSecret id="password" value="#{adminLoginBean.password}" class="form-control" placeholder="Enter password" />
                            </div>
                            <h:commandButton value="Login" action="#{adminLoginBean.login}" class="btn btn-primary" />
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="adminheader">
            <div class="col-sm-4"  id="logo">
                <h1 class="display-5 fw-bolder">SHOPMEOWMEOW.COM</h1>
            </div>
            <h:form class="col-sm-5 mt-5">
                <ul class="nav nav-underline justify-content-center">
                    <li class="nav-item list-unstyled">
                        <h:commandLink class="nav-link fs-5 fw-bold" value="BACK TO HOME" action="backToHome"></h:commandLink>
                    </li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
